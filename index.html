<h4>
    <!--一嘿，其实这封信你大概永远都不会看到吧。
我只是突然，很想和你说说话——就像我们曾经聊到很晚的那些夜晚，
只不过这次，你不在了。
还记得那时候我送你网易云的会员吗？你可能以为我只是“朋友间的好意”，
其实那是我绞尽脑汁想出的方式，
想让你在每一首歌里，都能听到我没说出口的喜欢。
我一直没敢告诉你，我喜欢你——不是朋友之间的那种喜欢，是看到你发消息就会笑的那种，
是你说困了我也不舍得挂电话的那种，是“哪怕你永远不知道，
我也愿意守在你身边”的那种。
我猜你现在，已经有你想要守护的人了吧。其实我早就知道了，
只是……我一直不敢承认，
因为一旦承认了，就得逼自己放下你。
你不会知道，有多少个夜晚，我拿着手机反复看你发的消息，
把你的小动作、小表情反复在脑海里重播。
你也不会知道，我删了又写，写了又删的那些话，最终一句都没能发出去。
你不会知道的，这封信你也不会看见。
但没关系，我喜欢你，从来都不需要你负责。
只是……谢谢你，出现在我生命里的那个阶段，让我知道喜欢一个人，
原来可以这么真、这么傻，也这么美。
再见啦。
真的，真的很喜欢你。
—— 薛子宏
祝你们幸福-->
    你会遇到比我有趣的人，然后在黄昏的晚霞渐渐消散时忘了我.
    <br>
    我也会遇到比你更爱我的人，在清晨的朝霞中模糊你的身影
    <br>
    <br>
    <br>
    放手去成全，也算留下一个礼貌。
</h4>
