    function generateFallingHearts() {
        const heart = 5; // 设定生成5个爱心

        for (let i = 0; i < heart; i++) {
            const heart = document.createElement('span'); // 创建一个新的span元素
            heart.classList.add('heart'); // 给元素添加'heart'类，应用爱心样式
            heart.innerHTML = '❤'; // 设置元素内容为爱心符号

            // 随机设置爱心的横向位置
            const randomX = Math.random() * window.innerWidth; // 随机值在屏幕宽度范围内
            heart.style.left = `${randomX}px`; // 设置爱心的left值，使其在页面上随机位置显示

            // 随机设置爱心动画的持续时间
            const duration = 5 + Math.random() * 5; // 随机选择5到10秒之间的时间
            heart.style.animationDuration = `${duration}s`; // 设置动画的持续时间

            // 将爱心元素添加到页面
            document.body.appendChild(heart);

            // 在动画结束后移除该爱心元素，避免页面过度堆积
            setTimeout(() => {
                heart.remove(); // 删除当前爱心
            }, duration * 1000); // 动画持续时间后移除爱心
        }
    }

    // 每400毫秒生成一个新的爱心
